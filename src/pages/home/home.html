<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME (v0.1.0)</ion-title>
    
    <ion-buttons end>
    	<button ion-button end (click)="goToPayment()">
    		<ion-icon name="cash"></ion-icon>
    	</button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

	<div class="amt-summary vertical-center">
		<div class="summary-title">ACCOUNT VALUE</div>
		<div class="total-amt" id="total-amt"></div>
		<div class="summary-title">INVESTED LAST {{period | uppercase}}</div>
		<div class="amt-30" id="last30_amt"></div>
		<!-- {{amount | currency:'RM '}} -->
	</div>


	<div align="center" class="graph-div vertical-center">
		<ion-spinner 
			name="crescent" duration="400"
			*ngIf="loading"
		></ion-spinner>
		<div id="div1"></div>
	</div>

	<div class="period">
		<p> <span class="chip-btn" [ngClass] = "{'active': is_active[0]}"
				   id="active0" (click)="update(0)">&nbsp;1D&nbsp;</span> |  
			<span class="chip-btn" [ngClass] = "{'active': is_active[1]}"
				  id="active1" (click)="update(1)">&nbsp;1W&nbsp;</span> | 
			<span class="chip-btn" id="active2" (click)="update(2)"
				  [ngClass] = "{'active': is_active[2]}">&nbsp;1M&nbsp;</span> | 
			<span class="chip-btn" id="active3" (click)="update(3)"
				  [ngClass] = "{'active': is_active[3]}">&nbsp;1Y&nbsp;</span></p>
	</div>

</ion-content>
