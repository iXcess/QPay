    <ion-row *ngFor="let i of adList; let j = index;">
      <ion-col col-6 on-click="goToAdvertisement(i[0].id, i[0].merchant)">
        <ion-card>
          <ion-card-title class="grid-card-title">
            {{i[0].merchant}}
          </ion-card-title>
          <div class="grid-card-img vertical-center">
            <img src="assets/imgs/{{i[0].logoimg}}">
          </div>
          <div align="center">
            <div class="grid-card-discount vertical-center">
              <div>{{i[0].discountValue}}</div>
            </div>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-6 on-click="goToAdvertisement(i[0].id, i[1].merchant)">
        <ion-card>
          <ion-card-title class="grid-card-title">
            {{i[1].merchant}}
          </ion-card-title>
          <div class="grid-card-img vertical-center">
            <img src="assets/imgs/{{i[1].logoimg}}">
          </div>
          <div align="center">
            <div class="grid-card-discount vertical-center">
              <div>{{i[1].discountValue}}</div>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
